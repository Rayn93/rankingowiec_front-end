<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Panel Administracyjny Blog SF2.">

        <title>Formularz taksonomii</title>

        <link rel="icon" type="image/png" href="/favicon.png">

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        <link href="css/select2.css" rel="stylesheet">
        <link href="css/style-admin.css" rel="stylesheet">

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
        <script src="js/vendor/select2.min.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Rozwiń menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Blog</a>
            </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Kokpit</a></li>
                    <li><a href="#">Posty</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Taksonomie <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Kategorie</a></li>
                            <li><a href="#">Tagi</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Użytkownicy</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Maciej Żukiewicz</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </div>
        </nav>

		<!-- content container -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Dodawanie / Edycja tagu "iOS"
                        </div>
                        <div class="panel-body">
                            <form action="#" method="post" class="form-horizontal" role="form">
                                <div class="form-group has-error">
                                    <label for="name" class="col-lg-1 control-label">Nazwa:</label>
                                    <div class="col-lg-11">
                                        <input type="text" class="form-control" id="name" placeholder="Nazwa">
                                        <p class="help-block">To pole nie może być puste</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="alias" class="col-lg-1 control-label">Alias:</label>
                                    <div class="col-lg-11">
                                        <input type="text" class="form-control" id="alias" placeholder="Alias">
                                    </div>
                                </div>

                                <button class="btn btn-primary pull-right">Zapisz</button>
                            </form>
                        </div>
                    </div> <!-- .panel -->
                </div> <!-- .col-md-12 -->                 
            </div> <!-- .row -->
        </div> <!-- .container -->
		<!-- /content container -->
    </body>
</html>
