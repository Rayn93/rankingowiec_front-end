<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap.css" rel="stylesheet">

        <link href="css/blog-admin.css" rel="stylesheet">

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
        <script src="js/vendor/select2.min.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body class="object-edit">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Rozwiń menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Blog</a>
            </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Kokpit</a></li>
                    <li><a href="#">Posty</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Taksonomie <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Kategorie</a></li>
                            <li><a href="#">Tagi</a></li>

                    </li>
                    <li><a href="#">Użytkownicy</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </div>
        </nav>
        
		<!-- content container -->
        <div class="container">
            <form action="#" method="post" class="form-horizontal" role="form">
                <div class="row">
                    <div class="col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Dodawanie nowego obiektu / Edycja obiektu "Lorem ipsum dolor sit amet."
                            </div>
                            <div class="panel-body">
                                <div class="form-group has-error">
                                    <label for="title" class="col-lg-1 control-label">Nazwa</label>
                                    <div class="col-lg-11">
                                        <input type="text" class="form-control" id="title" placeholder="Nazwa">
                                        <p class="help-block">Uzupełnij to pole.</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="alias" class="col-lg-1 control-label">Alias:</label>
                                    <div class="col-lg-11">
                                        <input type="text" class="form-control" id="alias" placeholder="Alias">
                                    </div>
                                </div>
                                <div class="form-group  has-error">
                                    <label for="content" class="col-lg-1 control-label">Opis:</label>
                                    <div class="col-lg-11">
                                        <textarea class="form-control summernote" name="content" id="content" placeholder="Opis obiektu"></textarea>
                                        <p class="help-block">Uzupełnij to pole.</p>
                                    </div>
								</div>
                                <div class="form-group">
                                    <label for="link" class="col-lg-1 control-label">Link </label>
                                    <div class="col-lg-11">
                                        <input type="text" class="form-control" id="link" placeholder="Link np. do Wikipedii">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- .col-md-8 -->

                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Akcje
                                    </div>
                                    <div class="panel-body">
                                        <button class="btn btn-success">Zapisz</button>
                                    </div>
                                </div>
                            </div> <!-- .col-md-12 -->

                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Miniaturka
                                    </div>
                                    <div class="panel-body">
                                        <!-- <p><img src="..." alt="..." class="img-thumbnail"></p> -->
                                        <p>Brak miniaturki</p>
                                        <input type="file" name="thumbnail">
                                    </div>
                                </div>
                            </div> <!-- .col-md-12 -->

                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Właściwości
                                    </div>
                q                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-lg-5 required">Data publikacji</label>
                                            <div class="col-lg-7">
                                                <div>
                                                    <input type="date" id="date2" name="date2" class="form-control">
                                                    <input type="time" id="time" name="time" class="form-control">
                                                </div>
                                            </div>
                                        </div>
										<!--<div class="form-group">-->
                                            <!--<label class="col-lg-5">Home Page</label>-->
                                            <!--<div class="col-lg-7">-->
                                                <!--<div>-->
                                                    <!--<input type="checkbox" id="date" name="date" class="form-control">-->
                                                <!--</div>-->
                                            <!--</div>-->
                                        <!--</div>-->
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Taksonomie
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label for="category" class="col-lg-3 control-label">Kategoria:</label>
                                            <div class="col-lg-9">
                                                <select id="category" class="select-block" placeholder="Kategoria">
                                                  <option>Development</option>
                                                  <option>Front-end</option>
                                                  <option>Back-end</option>
                                                  <option>Mobile</option>
                                                  <option>Design</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="tags" class="col-lg-3 control-label">Tagi:</label>
                                            <div class="col-lg-9">
                                                <select id="tags" class="select-block" placeholder="Tagi" multiple>
                                                  <option>iOS</option>
                                                  <option>Android</option>
                                                  <option>Windows8</option>
                                                  <option>Bada</option>
                                                  <option>Samsung</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- .col-md-12 -->

                        </div>
                    </div>  <!-- .col-md-4 -->
                </div> <!-- .row -->
            </form>
        </div> <!-- .container -->
		<!-- /content container -->
    </body>
</html>
