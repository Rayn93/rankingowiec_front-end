<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Panel Administracyjny Blog SF2.">
        
        <title>Formularz usunięcia kategorii</title>

        <link rel="icon" type="image/png" href="/favicon.png">

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        <link href="css/select2.css" rel="stylesheet">
        <link href="css/style-admin.css" rel="stylesheet">

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
        <script src="js/vendor/select2.min.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Rozwiń menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Blog</a>
            </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Kokpit</a></li>
                    <li><a href="#">Posty</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Taksonomie <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Kategorie</a></li>
                            <li><a href="#">Tagi</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Użytkownicy</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Maciej Żukiewicz</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </div>
        </nav>

		<!-- content container -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Usuwanie kategorii "Promy kosmiczne"
                        </div>
                        <div class="panel-body">
                            <form action="#" method="post" class="form-horizontal" role="form">
                                
                                <div class="form-group">
                                    <label class="col-lg-3 control-label required" for="new-category">Wybierz nową kategorię dla postów</label>
                                    <div class="col-lg-9">
                                        <select id="new-category" class="select-block select2-offscreen">
                                            <option value="" selected="selected">Wybierz kategorię</option>
                                            <option value="6">Samoloty osobowe i pasażerskie</option>
                                            <option value="7">Samoloty odrzutowe</option>
                                            <option value="8">Samoloty wojskowe</option>
                                            <option value="10">Tajne rozwiązania</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-offset-3">
                                    <div class="checkbox"><label><input type="checkbox" id="blog_category_delete_set_null" name="blog_category_delete[set_null]" required="required" value="1"> Ustaw wszystkie posty bez kategorii</label></div>
                                </div>

                                <button class="btn btn-primary pull-right">Usuń kategorię</button>
                            </form>
                        </div>
                    </div> <!-- .panel -->
                </div> <!-- .col-md-12 -->                 
            </div> <!-- .row -->
        </div> <!-- .container -->
		<!-- /content container -->
    </body>
</html>
